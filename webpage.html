<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button onclick="showColorOptions()">Change Color</button>
    <h1 style="color: red">This is a red title</h1>
    <img src="微信图片_20240406114616.png">

    <div id="colorButtons" style="display: none; padding-top: 20px;">
        <button onclick="changeBackgroundColor('green')">Green</button>
        <button onclick="changeBackgroundColor('blue')">Blue</button>
        <button onclick="changeBackgroundColor('yellow')">Yellow</button>
        <button onclick="changeBackgroundColor('purple')">Purple</button>
    </div>

    <script>
        function showColorOptions() {
            document.getElementById("colorButtons").style.display = "block";
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
